<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Nori Good Weather App</title>
  </head>

  <div class="nori-container">
    <header>
      <form id="nori-search">
        <input
          type="search"
          placeholder="Enter a city name..."
          style="color: white"
          required
          class="nori-search-form"
          id="nori-search-form"
        />
        <input type="submit" value="Search" class="nori-search-button" />
      </form>
    </header>

    <div class="nori-body-text">
      <div>
        <h1 class="nori-main-city" id="nori-main-city"></h1>
        <p class="nori-weather-detail">
          <span id="nori-time"></span>,
          <span id="nori-weather-condition"></span>
          <br />
          Humidity: <strong><span id="nori-humidity"></span></strong>, Wind:
          <strong><span id="nori-wind"></span></strong>
        </p>
      </div>
      <div class="nori-main-temperature">
        <div class="nori-main-icon" id="nori-main-icon"></div>
        <div class="nori-main-number" id="nori-main-number"></div>
        <div class="nori-main-unit">Â°C</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/LyviaAlam" target="_blank">Lyvia Alam</a>, is
      on
      <a
        href="https://github.com/LyviaAlam/nori-goodweather-app"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://nori-goodweather.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </div>
  <script src="src/java.js"></script>
</html>
